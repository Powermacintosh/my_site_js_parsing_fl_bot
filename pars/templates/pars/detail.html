{% extends "pars/base_blog.html" %}
 

{% block content %}
<table>
	<tbody>
		<tr>
			<div style="clear: both">
				<h5 style="float: left">{{ fl.price }}</h5>
				<h3 style="float: right">{{ fl.date_p }} {{ fl.time_p }}</h3>
			</div>

			<tr>
				<th id="noborder">{{ fl.show }}</th>
			</tr>
			<td>
				<h1>Fl заказ:</h1>
				<h1>
					{% if fl.image %}
					<img src="{{ fl.image.url }}" width="57" align="right"></img>
					{% endif %}
				</h1>
				<h2 align="left" style="width:550px; overflow: hidden; white-space: pre-line;">
					{{ fl.ref_link }}
				</h2>
				
				<a href="{{ fl.link }}" onclick="goPage()" >Перейти по ссылке</a>

				<h1></h1>
				Tags:
				{% for tag in fl.tags.all %}
				<a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
				{% endfor %}	
			</td>
		</tr>
	</tbody>
</table>
<h5 align="right">ID - {{ fl.id }}</h5>
{% endblock %}
