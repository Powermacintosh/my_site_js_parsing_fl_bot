{% extends 'pars/base_blog.html' %}



{% block content %}
<h1></h1>
<form action="{% url 'tag_create_url' %}" method="post">
	<h1>
	{% csrf_token %}

	{% for field in form %}
		<div class="form-group">
			{% if field.errors %}
			<div class="alert alert-danger">
				{{ field.errors }}
			</div>
			{% endif %}
			{{ field.label }}{{ field }}
		</div>
	{% endfor %}
	</h1>
	<button type="submit" class="btn btn-primary">Create Tag</button>
</form>
{% endblock %}
